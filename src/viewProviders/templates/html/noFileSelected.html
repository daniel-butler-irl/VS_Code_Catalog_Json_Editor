<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{CSP_SOURCE}} 'unsafe-inline'; script-src 'nonce-{{NONCE}}' {{CSP_SOURCE}};">
    <title>No File Selected</title>
    <link rel="stylesheet" href="{{STYLE_URI}}">
</head>
<body>
    <h1>Invalid File Selected</h1>
    <p>The IBM Catalog JSON Editor only works with the <code>ibm_catalog.json</code> file. Please open <code>ibm_catalog.json</code> to use this editor.</p>
    <button id="open-file-button">Open ibm_catalog.json</button>
    <script nonce="{{NONCE}}">
        const vscode = acquireVsCodeApi();

        document.getElementById('open-file-button').addEventListener('click', () => {
            vscode.postMessage({ type: 'openIbmCatalog' });
        });
    </script>
</body>
</html>
